
	<!DOCTYPE html>

    <body>
        <p>Escriba una función JavaScript que invierta un número.<br>

        Ejemplo x = 32243<br>
        
        Salida esperada : 34223</p>


    <script type="text/javascript">

    
	var entrada = prompt ("Inserte el número a invertir...por favor!");
	var entradaInvertida = "";

	document.write(invertir(entrada));



function invertir(entrada){

    for(var i = entrada.length; i>=1 ; i--){                                  // Recorro la cadena desde el final
  
      entradaInvertida = entrada[entrada.length-i] + entradaInvertida;      // Formo la nueva cadena.
    }
    return entradaInvertida;                                                // Retorno la nueva cadena.
}

    </script>
