    <body>
        <p>6. Escriba una función JavaScript que acepte un argumento y devuelva el tipo. <br>

            Nota: Hay seis posibles valores que el tipo de retornos: objeto, booleano, función, número, cadena e undefined.
            </p>
<script>

var entrada = prompt ("Inserte una frase, por favor!");


document.write("El tipo de dato introducido es ===>> "  +tipoDato(entrada));



function tipoDato(entrada){

return typeof (entrada);

}




</script>
